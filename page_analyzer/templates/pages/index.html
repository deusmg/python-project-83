{% extends "main_layout.html" %}
{% block title %}Анализатор страниц{% endblock %}
{% block main %}
<div class="col-12 col-md-10 col-lg-8 mx-auto border rounded-3 bg-light p-5" >
    <h1>Анализатор страниц</h1>
    <p>Бесплатно проверяйте сайты на SEO-пригодность</p>
    <form action="{{ url_for('add_urls') }}" method="post" class="row">
        <div class="col">
            <input name="url" type="text" value="{{ url_name }}" placeholder="https://example.com"  class="form-control">
        </div>
        <div class="col-sm-3">
            <input type="submit"  class="btn btn-primary" value="Проверить" />
        </div>
    </form>
</div>
{% endblock %}

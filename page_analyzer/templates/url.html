{% extends 'base.html' %}

{% block title %}Информация о URL{% endblock %}

{% block main %}
    <div class="container mt-3">
        <h1>Информация о URL</h1>
        <p data-test="url-id"><strong>ID:</strong> {{ url[0] }}</p>
        <p data-test="url-value"><strong>URL:</strong> {{ url[1] }}</p>
        <p data-test="url-created-at"><strong>Дата создания:</strong> {{ url[2] }}</p>
    </div>
{% endblock %}
